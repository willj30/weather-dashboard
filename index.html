<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/fdf8c977f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container-xl"> 

        <div class="row justify-content-center"> 

            <div class="col-lg-3 bg-light pt-3 pb-3"> 

                <h5>Search for a city:</h5>

                <div class="input-group mb-3"> 
                    <input id="searchTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2">Search<i class="far fa-search"></i></button>
                </div>

                <div class="card"> 
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div> 

            </div> 

            <div> 
                <div id="currentCity" class="mt-4">

        </div> 

        <div class="mt-4 col-md-12"> 

            <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>


            <div id="forecast" class="row"> 


            </div> 

        </div> 
    
    </div> 
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
